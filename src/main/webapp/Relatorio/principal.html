<html >
    <head>
        <title>Relatorio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="../style/boxFiltro.css" rel="stylesheet" type="text/css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        
        <link href="/models/loading/loading.css" rel="stylesheet" type="text/css"/>
        <script src="/models/loading/loading.js" type="text/javascript"></script>
        
        <script src="/script/core.js" type="text/javascript"></script>
        <script src="/script/tools.js" type="text/javascript"></script>
        <script src="script/service/container.js" type="text/javascript"></script>
        <script src="script/service/movimentacao.js" type="text/javascript"></script>
        <script src="script/categoria.js" type="text/javascript"></script>
        <script src="script/movimentacao.js" type="text/javascript"></script>
        <script src="script/principal.js" type="text/javascript"></script>
    </head>
    <body>
    <center>
        <div class="principal">
            <div class="boxFiltro">
                <div class="campos">
                    Cliente:<br>
                    <input id="valCliente" type="text" placeholder="000.000.000-00" maxlength="18">
                </div>
                &nbsp;-&nbsp;
                <div class="campos">
                    Container:<br>
                    <input id="valContainer" type="text" placeholder="ASDF1234567" maxlength="11">
                </div>
                <br><br>
                <div class="campos">
                    Iniciado de:<br>
                    <input id="dataIniciadoDe" type="datetime-local">
                </div>
                &nbsp;-&nbsp;
                <div class="campos">
                    Iniciado até:<br>
                    <input id="dataIniciadoAte" type="datetime-local">
                </div>
                <br><br>
                <div class="campos">
                    <button id="btFiltrar">Filtrar</button>
                </div>
            </div>
            
            <div style="position: relative; display: block; width: 100%;">
                <h1>Categoria</h1>
                <div style="width: 100%;">
                    <div id="relTabCategoria"></div>
                </div>
                <br>
                <div style="width: 100%;">
                    <div id="relGraCategoria"></div>
                </div>
                <h1>Movimentação</h1>
                <div style="width: 100%;">
                    <div id="relTabMovimentacao"></div>
                </div>
                <br>
                <div style="width: 100%;">
                    <div id="relGraMovimentacao"></div>
                </div>
            </div>
        </div>
    </center>
    </body>
</html>
